<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - The Storm Professional</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-user-tie text-xl text-blue-600"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-blue-600">The Storm Professional</h1>
                        <p class="text-sm text-gray-600">Admin Dashboard</p>
                    </div>
                </div>
                <a href="/" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors">
                    <i class="fas fa-home mr-2"></i>View Website
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-6xl mx-auto">
            <!-- Stats Cards -->
            <div class="grid md:grid-cols-4 gap-6 mb-8">
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mr-4">
                            <i class="fas fa-users text-blue-600"></i>
                        </div>
                        <div>
                            <p class="text-sm text-gray-600">Total Leads</p>
                            <p class="text-2xl font-bold text-gray-900" id="totalLeads">0</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mr-4">
                            <i class="fas fa-calendar-day text-green-600"></i>
                        </div>
                        <div>
                            <p class="text-sm text-gray-600">Today's Leads</p>
                            <p class="text-2xl font-bold text-gray-900" id="todayLeads">0</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="w-12 h-12 bg-orange-100 rounded-full flex items-center justify-center mr-4">
                            <i class="fas fa-calendar-week text-orange-600"></i>
                        </div>
                        <div>
                            <p class="text-sm text-gray-600">This Week</p>
                            <p class="text-2xl font-bold text-gray-900" id="weekLeads">0</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center mr-4">
                            <i class="fas fa-phone text-purple-600"></i>
                        </div>
                        <div>
                            <p class="text-sm text-gray-600">Contact</p>
                            <p class="text-lg font-bold text-gray-900">954-531-8040</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Leads Table -->
            <div class="bg-white rounded-lg shadow">
                <div class="px-6 py-4 border-b border-gray-200">
                    <div class="flex justify-between items-center">
                        <h2 class="text-xl font-bold text-gray-900">Recent Leads</h2>
                        <button onclick="refreshLeads()" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors">
                            <i class="fas fa-refresh mr-2"></i>Refresh
                        </button>
                    </div>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Contact</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Address</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Submitted</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200" id="leadsTableBody">
                            <!-- Leads will be populated here -->
                        </tbody>
                    </table>
                </div>
                
                <div class="px-6 py-4 border-t border-gray-200">
                    <p class="text-sm text-gray-600" id="noLeadsMessage">No leads found. Leads will appear here when submitted through the website.</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Load leads on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadLeads();
        });

        // Load leads from API
        async function loadLeads() {
            try {
                const response = await fetch('/api/leads');
                const leads = await response.json();
                
                updateStats(leads);
                updateLeadsTable(leads);
            } catch (error) {
                console.error('Error loading leads:', error);
            }
        }

        // Update statistics
        function updateStats(leads) {
            const totalLeads = leads.length;
            const today = new Date().toDateString();
            const todayLeads = leads.filter(lead => new Date(lead.submittedAt).toDateString() === today).length;
            
            const weekAgo = new Date();
            weekAgo.setDate(weekAgo.getDate() - 7);
            const weekLeads = leads.filter(lead => new Date(lead.submittedAt) > weekAgo).length;
            
            document.getElementById('totalLeads').textContent = totalLeads;
            document.getElementById('todayLeads').textContent = todayLeads;
            document.getElementById('weekLeads').textContent = weekLeads;
        }

        // Update leads table
        function updateLeadsTable(leads) {
            const tbody = document.getElementById('leadsTableBody');
            const noLeadsMessage = document.getElementById('noLeadsMessage');
            
            if (leads.length === 0) {
                tbody.innerHTML = '';
                noLeadsMessage.style.display = 'block';
                return;
            }
            
            noLeadsMessage.style.display = 'none';
            
            // Sort leads by submission date (newest first)
            leads.sort((a, b) => new Date(b.submittedAt) - new Date(a.submittedAt));
            
            tbody.innerHTML = leads.map(lead => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900">${lead.name || 'N/A'}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">
                            <div>${lead.phone || 'N/A'}</div>
                            <div class="text-gray-500">${lead.email || 'N/A'}</div>
                        </div>
                    </td>
                    <td class="px-6 py-4">
                        <div class="text-sm text-gray-900">${lead.address || 'N/A'}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${formatDate(lead.submittedAt)}</div>
                        <div class="text-xs text-gray-500">${formatTime(lead.submittedAt)}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <a href="tel:${lead.phone}" class="text-blue-600 hover:text-blue-900 mr-3">
                            <i class="fas fa-phone"></i> Call
                        </a>
                        <a href="mailto:${lead.email}" class="text-green-600 hover:text-green-900">
                            <i class="fas fa-envelope"></i> Email
                        </a>
                    </td>
                </tr>
            `).join('');
        }

        // Format date
        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString();
        }

        // Format time
        function formatTime(dateString) {
            return new Date(dateString).toLocaleTimeString();
        }

        // Refresh leads
        function refreshLeads() {
            loadLeads();
        }

        // Auto-refresh every 30 seconds
        setInterval(loadLeads, 30000);
    </script>
</body>
</html>
